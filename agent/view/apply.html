<div class="pageMyEdit pageAgent">
    <div class="sex">
        <span  id="roleOne"  onclick="selRole(1);">一级代理</span>
        <span  id="roleTwo"  onclick="selRole(2);">二级代理</span>
    </div>
    <!-- //End  sex-->

    <form action="">
        <input  type="hidden" id="type" name="type" />
        <div class="baseForm">
            <div class="panel">
                <div class="group">
                    <label>真实姓名</label>
                    <input
                        class="ipt"
                        type="text"
                        minlength="3"
                        placeholder="请输入您的真实姓名"
                        name="real_name"
                    />
                </div>
                <div class="group">
                    <label>性别</label>
                    <input
                        class="ipt"
                        type="text"
                        minlength="3"
                        placeholder="请选择"
                        name="sex"
                    />
                    <img class="imgGo" src="{CONST|H_STATIC_URL}/agent/assets/images/my/icon-go.png" alt="" />
                </div>
                <!--<div class="group">-->
                    <!--<label>出生日期</label>-->
                    <!--<input-->
                        <!--type="text"-->
                        <!--class="am-form-field ipt"-->
                        <!--placeholder="请选择"-->
                        <!--data-am-datepicker-->
                        <!--readonly-->
                        <!--required-->
                    <!--/>-->
                    <!--<img class="imgGo" src="{CONST|H_STATIC_URL}/agent/assets/images/my/icon-go.png" alt="" />-->
                <!--</div>-->
                <div class="group">
                    <label>店面名称</label>
                    <input
                        class="ipt"
                        type="text"
                        minlength="3"
                        placeholder="请输入"
                        name="title"
                    />
                </div>
                <div class="group">
                    <label>店铺图片</label>
                    <div class="ipt">已上传</div>
                    <div class="file">
                        <span>替换图片</span>
                        <input class="iptFile" type="file" name="pic" />
                    </div>
                </div>
                <div class="group">
                    <label>区域地址</label>
                    <input
                        class="ipt"
                        id="city"
                        type="text"
                        readonly=""
                        placeholder="省/市/区县/镇"
                        value=""
                    />
                    <input id="cityVal" type="hidden" name="area" value="" />
                    <img class="imgGo" src="{CONST|H_STATIC_URL}/agent/assets/images/my/icon-go.png" alt="" />
                </div>
                <div class="group">
                    <label>详细地址</label>
                    <input
                        class="ipt"
                        type="text"
                        minlength="3"
                        placeholder="请选择"
                    />
                </div>
            </div>

            <div class="panel">
                <div class="group">
                    <label>手机号</label>
                    <input
                        type="text"
                        class="ipt"
                        placeholder="请输入手机号"
                        required
                        name="mobile"
                    />
                </div>
                <div class="group vGroup">
                    <label>验证码</label>
                    <input
                        type="text"
                        class="ipt"
                        placeholder="请输入验证码"
                        required
                        name="sms_code"
                    />
                    <span class="vCode">发送验证码</span>
                </div>
            </div>

            <div class="panel">
                <div class="group">
                    <label>佣金比例</label>
                    <div class="ipt"></div>
                </div>
                <div class="group">
                    <label>一级比例</label>
                    <input type="text" class="ipt" placeholder="请输入" required name="fee_percent" />
                </div>
                <div class="group" id="sub_fee_percent">
                    <label>二级比例</label>
                    <input type="text" class="ipt" placeholder="请输入" required name="sub_fee_percent" />
                </div>
            </div>

            <div class="panel" id="invite_agent_code">
                <div class="group">
                    <label>一级邀请码</label>
                    <input type="text" class="ipt" placeholder="请输入" required name="invite_agent_code" />
                </div>
            </div>

            <input type="submit" class="iptBtn" value="提交" />
        </div>
    </form>
</div>

    function selRole(type){
        if(type== 1){
            $("#roleOne").addClass("selected");
            $("#roleTwo").removeClass("selected");
            $("#type").val(1);
            $("#invite_agent_code").css("display",'none');
            $("#sub_fee_percent").css("display",'');


        }else{
            $("#roleTwo").addClass("selected");
            $("#roleOne").removeClass("selected");
            $("#type").val(1);
            $("#invite_agent_code").css("display",'');
            $("#sub_fee_percent").css("display",'none');

    }
