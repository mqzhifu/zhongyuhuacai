<script>



    // 确认按钮;
    $("#ad_map_tb").on("click", ".editSubmit", function (e) {
        var $editElem = $(this);
        var id = $editElem.parents("td").siblings("td").children(".outer_id").val();
        var name = $editElem.parents("td").siblings("td").children(".outer_name").val();
        if (id == '' || name == '') {
            alert("请将信息补充完整");
            return;
        }

        var inner_ad_id = $('#ad_id').val();

        var attr_id =  $editElem.parents("td").parents("tr").attr('attr-id');// 分类id
        var url = "/promotion/no/banner/upLocationOne/";
        var post_data = {
            id:id,
            name:name,
        };
        $.ajax({
            url: url,
            type: 'post',
            data: post_data,
            dataType: 'json',
            success: function (data) {
                if (data.code == 200) {
//                    var id = data.data;
                    $editElem.parents("td").parents("tr").attr('attr-id', id);

                    // span 赋值
                    $editElem.parents("td").siblings("td").children(".id_span").html(id);
                    $editElem.parents("td").siblings("td").children(".name_span").html(name);

                    // span 显示
                    $editElem.parents("td").siblings("td").children(".id_span").removeClass("unView");
                    $editElem.parents("td").siblings("td").children(".name_span").removeClass("unView");

                    // 输入 隐藏
                    $editElem.parents("td").siblings("td").children(".outer_id").addClass("unView");
                    $editElem.parents("td").siblings("td").children(".outer_name").addClass("unView");

                    // 按钮 隐藏 显示
                    $editElem.siblings(".optCancel").removeClass("btnView").addClass("unView");
                    $editElem.removeClass("btnView").addClass("unView");

                    $editElem.siblings(".delAdUnit").removeClass("unView").addClass("btnView");
                    $editElem.siblings(".editAdUnit").removeClass("unView").addClass("btnView");
                } else {
                    alert(data.message);
                }
            },
        });

    });

    // 取消按钮;
    $("#ad_map_tb").on("click", ".optCancel", function (e) {
        var $editElem = $(this);
        var id = $editElem.parents("td").parents("tr").attr('attr-id');
        console.log(id);

        if (id == '' || id == undefined) {
            // 广告单元未保存 移除该行
            $editElem.parents("td").parents("tr").remove();
        } else {
            // span 显示
            $editElem.parents("td").siblings("td").children(".id_span").removeClass("unView");
            $editElem.parents("td").siblings("td").children(".name_span").removeClass("unView");

            // 输入 隐藏
            $editElem.parents("td").siblings("td").children(".outer_id").addClass("unView");
            $editElem.parents("td").siblings("td").children(".outer_name").addClass("unView");

            // 按钮 隐藏 显示
            $editElem.siblings(".editSubmit").removeClass("btnView").addClass("unView");
            $editElem.removeClass("btnView").addClass("unView");

            $editElem.siblings(".delAdUnit").removeClass("unView").addClass("btnView");
            $editElem.siblings(".editAdUnit").removeClass("unView").addClass("btnView");
        }
    });

    // 编辑按钮;
    $("#ad_map_tb").on("click", ".editAdUnit", function (e) {
        var $editElem = $(this);
        // span 隐藏
        $editElem.parents("td").siblings("td").children(".id_span").addClass("unView");
        $editElem.parents("td").siblings("td").children(".name_span").addClass("unView");

        // 输入 选中
        var channel = $editElem.parents("td").siblings("td").children(".id_span").html();
        var advertiser = $editElem.parents("td").siblings("td").children(".name_span").html();

        // 输入 显示
        $editElem.parents("td").siblings("td").children(".outer_id").removeClass("unView");
        $editElem.parents("td").siblings("td").children(".outer_name").removeClass("unView");

        // 按钮 隐藏 显示
        $editElem.siblings(".optCancel").removeClass("unView").addClass("btnView");
        $editElem.siblings(".editSubmit").removeClass("unView").addClass("btnView");

        $editElem.siblings(".delAdUnit").removeClass("btnView").addClass("unView");
        $editElem.removeClass("btnView").addClass("unView");
    });

    // 删除按钮;
    $("#ad_map_tb").on("click", ".delAdUnit", function (e) {
        if (!confirm("确认删除吗？")) {
            return false;
        }

        var $editElem = $(this);
        var attr_id =  $editElem.parents("td").parents("tr").attr('attr-id');
        $.ajax({
            url: "/promotion/no/banner/delLocationOne/",
            type: 'post',
            data: {id:attr_id},
            dataType: 'json',
            success: function (data) {
                if (data.code == 200) {
                    $editElem.parents("td").parents("tr").remove();
                } else {
                    alert(data.message);
                }
            },
        });

    });

</script>

    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }
