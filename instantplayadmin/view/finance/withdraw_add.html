<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->

    {include layout/left.html}


    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN VALIDATION STATES-->
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>申请提现
                            </div>
                            <div class="actions">
                                <a href="/dailyGame/index/" class="btn btn-default btn-sm">
                                    <i class="fa fa-arrow-left"></i> 返回列表 </a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="?opt=1" method="post" id="form_sample_3" class="form-horizontal" enctype="multipart/form-data">
                                <div class="form-body">
                                    <div class="alert alert-danger display-hide">
                                        <button class="close" data-close="alert"></button>
                                        You have some form errors. Please check below.
                                    </div>
                                    <div class="alert alert-success display-hide">
                                        <button class="close" data-close="alert"></button>
                                        表单验证成功
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">订单号(价格)<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            {$show}
                                        </div>
                                    </div>

                                    <div class="form-group" id="category">
                                        <label class="control-label col-md-3">可提现金额<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            {$priceTotal}
                                        </div>
                                    </div>

                                    <div class="form-group" >
                                        <label class="control-label col-md-3">佣金比例<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            {$agent['fee_percent']}
                                        </div>
                                    </div>



                                    <div class="form-group" id="categoryAttrPara"   >
                                        <label class="control-label col-md-3">角色类型<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            {$role}
                                        </div>
                                    </div>



                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green sub_click">提交</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                        <!-- END VALIDATION STATES-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
