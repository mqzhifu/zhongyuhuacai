<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->

    {include layout/left.html}


    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN VALIDATION STATES-->
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>编辑 - 积分兑换商品
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="?opt=1" method="post" id="form_sample_3" class="form-horizontal" enctype="multipart/form-data">
                                <div class="form-body">
                                    <div class="alert alert-danger display-hide">
                                        <button class="close" data-close="alert"></button>
                                        You have some form errors. Please check below.
                                    </div>
                                    <div class="alert alert-success display-hide">
                                        <button class="close" data-close="alert"></button>
                                        表单验证成功
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">名称 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <input type="text" name="name" data-required="1" id="name" class="form-control" value="{$info['name']}" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">分类 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <select name="type">

                                                {$typeOption}

                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">在线状态 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <select name="is_online">
                                                {$onlineOption}

                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">排序
                                        </label>
                                        <div class="col-md-4">

                                            <input type="text" name="sort" data-required="1" id="sort" class="form-control" value="{$info['sort']}" />
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <label class="control-label col-md-3">小图 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <input type="file" name="img" data-required="1" id="img" class="form-control" value="" />
                                        </div>

                                        <div class="col-md-1">
                                            <img src="{$info['img']}"  width="50" height="50"/>
                                        </div>

                                    </div>



                                    <div class="form-group">
                                        <label class="control-label col-md-3">商品价值 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <input type="text" name="dollar" data-required="1" id="dollar" class="form-control" value="{$info['dollar']}" />
                                        </div>
                                        <div class="col-md-1">



                                            $美元
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">简介
                                        </label>
                                        <div class="col-md-4">

                                            <textarea rows="5" cols="40" name="summary">{$info['summary']}</textarea>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">库存数量 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <input type="text" name="stock" data-required="1" id="stock" class="form-control" value="{$info['stock']}" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">兑换需要 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <input type="text" name="point" data-required="1" id="point" class="form-control" value="{$info['point']}" />
                                        </div>
                                    </div>


                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green">提交</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                        <!-- END VALIDATION STATES-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
