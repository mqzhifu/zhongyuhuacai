<div class="page-container">

    {include layout/left.html}

    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

                <div class="modal-dialog">
                    <div class="modal-content">

                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            Widget settings form goes here

                        <div class="modal-footer">
                            <button type="button" class="btn blue">Save changes</button>

                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <h3 class="page-title">
                添加行程
            </h3>

            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN PORTLET-->
                    <div class="portlet box blue-hoki">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>Form Tools
                            </div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse">
                                </a>
                                <a href="#portlet-config" data-toggle="modal" class="config">

                                <a href="javascript:;" class="reload">

                                <a href="javascript:;" class="remove">
                                </a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="#" id="form-username" class="form-horizontal form-bordered">
                                <div class="form-body">

                                    <div class="form-group">
                                        <label class="control-label col-md-3">Username #1</label>
                                        <div class="col-md-4">
                                            <div class="input-group" style="text-align:left">
                                                <input type="text" class="form-control" name="username1" id="username1_input">
												<span class="input-group-btn">
												<a href="javascript:;" class="btn green" id="username1_checker">
                                                    <i class="fa fa-check"></i> Check </a>
												</span>
                                            </div>
                                            <div class="help-block">
                                                Type a username(E.g: user1, user2) and check its availability.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Username #2</label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="icon-exclamation-sign"></i>
                                                <input type="text" class="form-control" name="username1" id="username2_input">
                                            </div>
                                            <div class="help-block">
                                                Type a username(E.g: user1, user2) and check its availability on focus lost
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group last password-strength">
                                        <label class="control-label col-md-3">Password</label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" name="password" id="password_strength">
											<span class="help-block">
											Type a password to check its strength </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn purple"><i class="fa fa-check"></i> Submit</button>
                                            <button type="button" class="btn default">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                    <!-- END PORTLET-->
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->

<script>

    function add_pop(){

    }

    function export_data(){
        var message = $("#message").val();
        var from = $("#from").val();
        var to = $("#to").val();
        var mobile = $("#mobile").val();

        location.href="/?ac=export&message="+message+"&from="+from+"&to="+to+"&mobile="+mobile + "&type=1";
    }

    function all_del(){
        var message = $("#message").val();
        var from = $("#from").val();
        var to = $("#to").val();
        var mobile = $("#mobile").val();

        if(!message && !from && !to && !mobile){
            return alert("搜索条件为空不允许删除");
        }

        bootbox.confirm("搜索后的结果，全删除无法恢复，确定?", function(result) {
            if(result == true){
                $.ajax({
                    type: 'GET',
                    url: "/?ac=searchAllDel&to="+to +"&type=1&from="+from+"&message="+message+"&mobile="+mobile,
                    dataType: 'json',
                    success: function(data){
                        alert(data.msg);
//                        location.reload();
                    }

                });
            }
        });



    }

</script>
