<script >
	$(document).ready(function(){
		$("#sum-search").click(function(){
			var type = $("#sum-type").find("option:selected").val();
			var from = $("#from").val();
			var to = $("#to").val();
			var url = "/app_cnt/no/goldcoinSummary/index/?type=";
			if (type == '') 
				type = 1;
			url += type;
			if (from != '') 
				url += "&from="+from;
			if (to != '') 
				url += "&to="+to;
			location.href=url;
		});
		
	});
</script>
