<script>

    var EcommerceProducts = function () {

        var initPickers = function () {
            //init date pickers
            $('.date-picker').datepicker({
                rtl: Metronic.isRTL(),
                autoclose: true
            });
        }


        var handleProducts = function() {
            var grid = new Datatable();

            grid.init({
                src: $("#datatable_products"),
                onSuccess: function (grid) {
                    // execute some code after table records loaded
                },
                onError: function (grid) {
                    // execute some code on network or other general error
                },
                loadingMessage: 'Loading...',
                dataTable: { // here you can define a typical datatable settings from 
                    "lengthMenu": [
                        [10, 20, 50, 100, 150 , 999999],
                        [10, 20, 50, 100, 150 , '所有(会很慢)'] // change per page values here
                    ],
                    "pageLength": 20, // default record count per page
                    "ajax": {
                        "url": "/xyx_cnt/no/time/getClickData/" // ajax source
                    },
                    "aoColumnDefs" : [{  // define columns sorting options(by default all columns are sortable extept the first checkbox column)
                        'bSortable' : false,
                        'aTargets' : [ 2,3]
                    }],
                    "order": [
                        [1, "desc"]
                    ] // set first column as a default sort by asc
                }
            });

        }

        return {

            //main function to initiate the module
            init: function () {
                handleProducts();
                initPickers();

            }

        };

    }();

    jQuery(document).ready(function() {
        EcommerceProducts.init();

    });

    function getDetail(day, gameid){
            $.ajax({
                url:"/xyx_cnt/no/time/dayDetailByGameId/",
                type:"post",
                data:{
                    gameid:gameid,
                    selectDayTime:day,
                },
                dataType:"json",
                success:function(data){
                    if(data.code == 200){
                        $('#detail_tb tbody').html("");
                        var data1 = data.data;
                        for(var i = 0; i < data1.length; i++){
                            $('#detail_tb tbody').append("<tr><td>"+data1[i][0]+"</td><td>"+data1[i][1]+"</td></tr>");
                        }

                        $('#myModal').modal();
                    }
                }
            });
    }

</script>
