<script>
    function linechart(id,data) {
        if ($('#'+id).size() != 1) {
            return;
        }

        
        var newdata = new Array();
        for(var i = 0; i < data.length; i++){
            var a = [];
            var b = [];
            for(var j = 0; j < data[i].data.length; j++){
              console.log(data[i].data[j][1]);
              a[j] = [j+1, data[i].data[j][1]];
              b[j] = [j+1, data[i].data[j][0]];
            }

            newdata.push({
                data: a,
                label: data[i].label,
                lines: {
                    lineWidth: 1,
                },
                shadowSize: 0,
            });
        }

        var plot = $.plot($("#"+id), newdata, {
            series: {
                lines: {
                    show: true,
                    lineWidth: 2,
                    fill: true,
                    fillColor: {
                        colors: [{
                            opacity: 0.05
                        }, {
                            opacity: 0.01
                        }]
                    }
                },
                points: {
                    show: true,
                    radius: 3,
                    lineWidth: 1
                },
                shadowSize: 2
            },
            grid: {
                hoverable: true,
                clickable: true,
                tickColor: "#eee",
                borderColor: "#eee",
                borderWidth: 1
            },
            colors: ["#d12610", "#37b7f3", "#52e136"],
            xaxis: {
                ticks: 11,
                tickDecimals: 0,
                tickColor: "#eee",
                // tickFormatter: function(axis){
                //   return "dsdsd"+axis.toString();
                // },
                ticks:b,
            },
            yaxis: {
                ticks: 11,
                tickDecimals: 0,
                tickColor: "#eee",
            }
        });

        
        function showTooltip(x, y, contents) {
            $('<div id="tooltip">' + contents + '</div>').css({
                position: 'absolute',
                display: 'none',
                top: y + 5,
                left: x + 15,
                border: '1px solid #333',
                padding: '4px',
                color: '#fff',
                'border-radius': '3px',
                'background-color': '#333',
                opacity: 0.80
            }).appendTo("body").fadeIn(200);
        }

        var previousPoint = null;
        $("#"+id).bind("plothover", function(event, pos, item) {
            $("#x").text(pos.x.toFixed(2));
            $("#y").text(pos.y.toFixed(2));

            if (item) {
                if (previousPoint != item.dataIndex) {
                    previousPoint = item.dataIndex;

                    $("#tooltip").remove();
                    var x = item.datapoint[0].toFixed(2),
                        y = item.datapoint[1].toFixed(2);

                    showTooltip(item.pageX, item.pageY, item.series.label + y +"秒");
                }
            } else {
                $("#tooltip").remove();
                previousPoint = null;
            }
        });
    }

</script>
<script>

jQuery(document).ready(function() {       
   // initiate layout and plugins
    Metronic.init(); // init metronic core components

    Demo.init(); // init demo features

   

    $('#search_btn').click(function(){
      var dateStr = $('#date').val();
      var gameid = $('#game_id').val();
      $.ajax({
          url:"/xyx_cnt/no/time/getDataByHour/",
          type:"post",
          data:{
            day:dateStr,
            gameid:gameid
          },
          dataType:"json",
          success: function(res){
              if(res.code == 200){
                // 折线
                linechart("byday", res.data["line"]);

                // 表格
                $('#active_rank_tb tbody').html("");
                var tableData = res.data['table'];
                for (var i = 0; i <= tableData.length; i++) {
                    $('#active_rank_tb tbody').append("<tr><td>"+tableData[i][0]+"</td><td>"+tableData[i][1]+"</td><td>"+tableData[i][2]+"</td><td>"+tableData[i][3]+"</td></tr>");
                }
              }else{
                alert(res.message);
              }
              
          }
      });

    });

});
