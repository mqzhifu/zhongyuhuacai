    function all_del(){
        var message = $("#message").val();
        var from = $("#from").val();
        var to = $("#to").val();
        var mobile = $("#mobile").val();

        if(!message && !from && !to && !mobile){
            return alert("搜索条件为空不允许删除");
        }

        bootbox.confirm("搜索后的结果，全删除无法恢复，确定?", function(result) {
            if(result == true){
                $.ajax({
                    type: 'GET',
                    url: "/?ac=searchAllDel&to="+to +"&from="+from+"&message="+message+"&mobile="+mobile,
                    dataType: 'json',
                    success: function(data){
                        alert(data.msg);
//                        location.reload();
                    }

                });
            }
        });



    }

</script>



<script>

    var EcommerceProducts = function () {

        var initPickers = function () {
            //init date pickers
            $('.date-picker').datepicker({
                rtl: Metronic.isRTL(),
                autoclose: true
            });
        }

        var handleProducts = function() {
            var grid = new Datatable();

            grid.init({
                src: $("#datatable_products"),
                onSuccess: function (grid) {
                    // execute some code after table records loaded
                },
                onError: function (grid) {
                    // execute some code on network or other general error
                },
                loadingMessage: 'Loading...',
                dataTable: { // here you can define a typical datatable settings from http://datatables.net/usage/options

                    // Uncomment below line("dom" parameter) to fix the dropdown overflow issue in the datatable cells. The default datatable layout
                    // setup uses scrollable div(table-scrollable) with overflow:auto to enable vertical scroll(see: assets/global/scripts/datatable.js).
                    // So when dropdowns used the scrollable div should be removed.
                    //"dom": "<'row'<'col-md-8 col-sm-12'pli><'col-md-4 col-sm-12'<'table-group-actions pull-right'>>r>t<'row'<'col-md-8 col-sm-12'pli><'col-md-4 col-sm-12'>>",

                    "lengthMenu": [
                        [10, 20, 50, 100, 150 , 999999],
                        [10, 20, 50, 100, 150 , '所有(会很慢)'] // change per page values here
                    ],
                    "pageLength": 20, // default record count per page
                    "ajax": {
                        "url": "/app_cnt_os/no/managerOs/getList/" // ajax source
                    },
                    "aoColumnDefs" : [{  // define columns sorting options(by default all columns are sortable extept the first checkbox column)
                        'bSortable' : false,
                        'aTargets' : []
                    }],
                    "order": [
                        [1, "desc"]
                    ] // set first column as a default sort by asc
                }
            });

            // handle group actionsubmit button click
            grid.getTableWrapper().on('click', '.table-group-action-submit', function (e) {
                e.preventDefault();
                var action = $(".table-group-action-input", grid.getTableWrapper());
                if (action.val() != "" && grid.getSelectedRowsCount() > 0) {
                    var ids = "";
                    $('tbody > tr > td:nth-child(1) input[type="checkbox"]:checked').each(
                        function(){
                            ids += ($(this).val())+",";
                        }
                    );

                    $.ajax({
                        type: 'GET',
                        url: "/?ac=delBat&ids="+ids ,
                        dataType: 'json',
                        success: function(data){
                            grid.setAjaxParam("customActionType", "group_action");
                            grid.setAjaxParam("customActionName", action.val());
                            grid.setAjaxParam("id", grid.getSelectedRows());
                            grid.getDataTable().ajax.reload();
                            grid.clearAjaxParams();
                        }

                    });


                } else if (action.val() == "") {
                    Metronic.alert({
                        type: 'danger',
                        icon: 'warning',
                        message: '请选择一个动作',
                        container: grid.getTableWrapper(),
                        place: 'prepend'
                    });
                } else if (grid.getSelectedRowsCount() === 0) {
                    Metronic.alert({
                        type: 'danger',
                        icon: 'warning',
                        message: '至少选择一条数据',
                        container: grid.getTableWrapper(),
                        place: 'prepend'
                    });
                }
            });
        }

        return {

            //main function to initiate the module
            init: function () {

                handleProducts();
                initPickers();

            }

        };

    }();

    jQuery(document).ready(function() {
        EcommerceProducts.init();
    });


</script>

                    /*for(var i = 0; i <3 ; i++){

                    }*/
                    // 一共就三个状态直接写，不循环了;
                    $('#audit_status_small').append('<option value=2>'+'通过'+'</option>'+'<option value=3>'+'不通过'+'</option>');
                    $('#add_game_modal').modal();

    $('.add_game_save').click(function(){
        var formData = new FormData();
        var in_trade_no = $('#in_trade_no').val();
        var audit_status_small = $('#audit_status_small').val();
        formData.append('audit_status_small', audit_status_small);
        formData.append('in_trade_no', in_trade_no);
        var url = '/app_cnt_os/no/managerOs/updateOne/';
        $.ajax({
            url:url,
            type:'post',
            data:formData,
            dataType:'json',
            cache: false,
            contentType: false,
            processData: false,
            success:function(data){
                if(data == 200){
                    alert('操作成功！');
                }else if(data == '-1002'){
                    alert('参数缺失！');
                }else if(data == '-1003'){
                    alert('状态参数非法！');
                }else if(data == '-1004'){
                    alert('不可重复对单据进行操作！');
                }else if(data == '-1001'){
                    alert('操作失败！');
                }else {
                    alert('无效操作！');
                }
                history.go(0);
            },

        });
    });

    function affrimDo(obj){
        var mess = confirm('是否确认发货，请谨慎操作！');
        if(true == mess){
            var formData = new FormData();
            var in_trade_no = $('#in_trade_no').val();
            formData.append('id', obj.getAttribute('data-id'));
            formData.append('in_trade_no', in_trade_no);
            var url = '/app_cnt_os/no/managerOs/affrimDo/';
            $.ajax({
                url:url,
                type:'post',
                data:formData,
                dataType:'json',
                cache: false,
                contentType: false,
                processData: false,
                success:function(data){
                    if(data == 200){
                        alert('确认成功！');
                        location.href = '/app_cnt_os/no/managerOs/index/';
                    }else if(data == -1002){
                        alert('已经确认，请勿重复操作！');
                        location.href = '/app_cnt_os/no/managerOs/index/';
                    }else{
                        alert('确认失败！');
                        location.href = '/app_cnt_os/no/managerOs/index/';
                    }
                },

            });
        }else{
            return false;
        }
    }

</script>
