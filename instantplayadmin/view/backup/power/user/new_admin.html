<script>
    $(document).ready(function(){
        $("#new-admin").click(function(){
            uname = $("#uname").val();
            nickname = $("#nickname").val();
            ps = $("#ps").val();
            role_id = $("#role_select").find("option:selected").val();
            if (uname == '' || nickname == '' || ps == '' || role_id == '') {
                alert("请补全信息");return;
            }
            if(confirm('确定要执行操作吗')==true){
                $.ajax({
                    type: "POST",
                    url: "/power/no/account/newAdminSave/",
                    data: {
                        uname:uname,
                        nickname:nickname,
                        ps:ps,
                        role_id:role_id,
                    },
                    dataType:'json',
                    success: function(data){
                        if (data == 200) {
                            alert("操作成功");
                        } else {
                            alert("操作失败");
                        }
                        
                    }
                });

            }
        });
    });

</script>
