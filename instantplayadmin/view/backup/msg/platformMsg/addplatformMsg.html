            <div class="portlet box green">

                    <div class="caption">

                                </li>
                                <li>
                                    <span>发送原因：</span>
                                    <input  id="send_reason" name ="send_reason" type="text"/>
                                </li>
                                <li>
                                    <span>发送标题：</span>
                                    <input  id="send_title" name ="send_title" type="text"/>
                                </li>
                                <li>
                                    <span>发送内容：</span>
                                    <input  id="send_content" name ="send_content" type="text"/>

                                    <button id="submit_button" type="submit" style="color: green" class="btn btn-circle"><span style="font-weight: bold">保存</span></button>
                                </div>
                            </ul>
                        </form>
                    </div>
                </div>
        </div>

    $( "input[name='act_start_time'],input[name='act_stop_time']" ).datetimepicker();

<script type="text/javascript">
    $(function() {
        // 发送按钮
        $("#submit_button").on("click", function () {
            if (confirm("是否进行保存？")) {
                var kf_ids = $("input#kf_ids").val();
                var send_reason = $("input#send_reason").val();
                var send_title = $("input#send_title").val();
                var send_content = $("input#send_content").val();
                var act_start_time = $("input#act_start_time").val();
                if('' == kf_ids || null == kf_ids){
                    alert("请选择开发者ID！");
                    return false;
                }
                if('' == send_reason || null == send_reason){
                    alert("请填写发送原因！");
                    return false;
                }
                if('' == send_title || null == send_title){
                    alert("请填写发送标题！");
                    return false;
                }
                if('' == send_content || null == send_content){
                    alert("请填写发送内容！");
                    return false;
                }
            }
        });
        // 表单数据验证
        // 取消按钮

    });
</script>

<script>
    $("#cancel_button").on("click", function() {
        location.href = "/msg/no/platformMsg/index/";
    });
</script>
