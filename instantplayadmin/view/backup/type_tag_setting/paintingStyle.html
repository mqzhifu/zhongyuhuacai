<script>
    var globalid=0;
    function edit(id){
        $.ajax({
            url:'/type_tag_setting/no/typeTagSetting/getPaintStyleDetail/',
            type:'post',
            data:{
                id,id
            },
            dataType:'json',
            success:function(data){
                if(data.code == 200){
                    $('.e_typeid').html(data.data.style_id);
                    $('#e_name').val(data.data.name);
                    $('#e_name_cn').val(data.data.name_cn);
                    $('#editModal').modal();
                    globalid = id;
                }else{
                    alert("获取信息失败");
                }
            },

        });
        
    }

    var EcommerceProducts = function () {

        var initPickers = function () {
            //init date pickers
            $('.date-picker').datepicker({
                rtl: Metronic.isRTL(),
                autoclose: true
            });
        }

        var handleProducts = function() {
            var grid = new Datatable();

            grid.init({
                src: $("#datatable_products"),
                onSuccess: function (grid) {
                    // execute some code after table records loaded
                },
                onError: function (grid) {
                    // execute some code on network or other general error
                },
                loadingMessage: 'Loading...',
                dataTable: { 

                    "lengthMenu": [
                        [10, 20, 50, 100, 150 , 999999],
                        [10, 20, 50, 100, 150 , '所有(会很慢)'] // change per page values here
                    ],
                    "pageLength": 20, // default record count per page
                    "ajax": {
                        "url": "/type_tag_setting/no/typeTagSetting/getPaintStyleList/" // ajax source
                    },
                    "aoColumnDefs" : [{  // define columns sorting options(by default all columns are sortable extept the first checkbox column)
                        'bSortable' : false,
                        'aTargets' : [ 1,2,3],
                    }],
                    "order": [
                        [0, "desc"]
                    ] 
                }
            });

            // handle group actionsubmit button click
            grid.getTableWrapper().on('click', '.table-group-action-submit', function (e) {
                e.preventDefault();
                var action = $(".table-group-action-input", grid.getTableWrapper());
                if (action.val() != "" && grid.getSelectedRowsCount() > 0) {
                    var ids = "";
                    $('tbody > tr > td:nth-child(1) input[type="checkbox"]:checked').each(
                        function(){
                            ids += ($(this).val())+",";
                        }
                    );

                    $.ajax({
                        type: 'GET',
                        url: "/?ac=delBat&ids="+ids ,
                        dataType: 'json',
                        success: function(data){
                            grid.setAjaxParam("customActionType", "group_action");
                            grid.setAjaxParam("customActionName", action.val());
                            grid.setAjaxParam("id", grid.getSelectedRows());
                            grid.getDataTable().ajax.reload();
                            grid.clearAjaxParams();
                        }

                    });


                } else if (action.val() == "") {
                    Metronic.alert({
                        type: 'danger',
                        icon: 'warning',
                        message: '请选择一个动作',
                        container: grid.getTableWrapper(),
                        place: 'prepend'
                    });
                } else if (grid.getSelectedRowsCount() === 0) {
                    Metronic.alert({
                        type: 'danger',
                        icon: 'warning',
                        message: '至少选择一条数据',
                        container: grid.getTableWrapper(),
                        place: 'prepend'
                    });
                }
            });
        }

        return {

            //main function to initiate the module
            init: function () {
                handleProducts();
                initPickers();

            }

        };

    }();

    jQuery(document).ready(function() {
        EcommerceProducts.init();
        $('.save').click(function(){
            var formData = new FormData();
            formData.append('id', globalid);
            formData.append('name_cn', $('#e_name_cn').val());
            formData.append('name', $('#e_name').val());
            $.ajax({
                url:'/type_tag_setting/no/typeTagSetting/savePaintStyle/',
                type:'post',
                data:formData,
                dataType:'json',
                cache: false,
                contentType: false,
                processData: false,
                success:function(data){
                    if(data.code == 200){
                        $('#undo-edit').click();
                        location.reload();
                    }else{
                        alert(data.message);
                    }
                },

            });
        });

        $('#add_btn').click(function(){
            $('#addModal').modal();
        });

        $('.add').click(function(){
            var formData = new FormData();
            formData.append('style_id', $('#a_styleid').val());
            formData.append('name_cn', $('#a_name_cn').val());
            formData.append('name', $('#a_name').val());
            $.ajax({
                url:'/type_tag_setting/no/typeTagSetting/addPaintStyle/',
                type:'post',
                data:formData,
                dataType:'json',
                cache: false,
                contentType: false,
                processData: false,
                success:function(data){
                    if(data.code == 200){
                        $('#undo-edit').click();
                        location.reload();
                    }else{
                        alert(data.message);
                    }
                },

            });
        });

        

    });

    function getDetail(obj){
        $("input[type='checkbox'][name='tags']").each(function(){
            $(this).parents("span").removeClass("checked");
            $(this).attr('checked',false);
        });
        var id = obj.getAttribute('data-id');
        var gameid = obj.getAttribute('game-id');
        if(id !== undefined){
            currentId = id;
            currentGameId = gameid;
            $.ajax({
                url:"/game/no/game/getDetails/",
                type:"post",
                data:{
                    id:id,
                    gameid:gameid,
                },
                dataType:"json",
                success:function(data){
                    if(data.code == 200){
                        $('.game_id').text(data.data.game_id);
                        $('.game_key').text(data.data.game_key);
                        $('.game_name').text(data.data.game_name);
                        $('.screen').text(data.data.game_screen);
                        $('.intro').text(data.data.game_intro);
                        // $('.status').text(data.data.status);
                        $('.status').val(data.data.status);
                        // $('.updates').attr('value', data.data.game_updates);
                        $('#game_updates').text(data.data.game_updates);
                        $('#icon_256_preview').attr('src', data.data.icon_256);
                        $('#icon_128_preview').attr('src', data.data.icon_128);
                        $('#startup_preview').attr('src', data.data.startup);
                        $('#business_preview').attr('src', data.data.business);
                        $('#idcard_preview').attr('src', data.data.idcard_img);
                        $('#authorization_preview').attr('src', data.data.authorization);
                        $('#copyright_preview').attr('src', data.data.soft_copyright);
                        $('#sort').val(data.data.sort);
                        $('#base_played_num').val(data.data.base_played_num);
                        var color = data.data.background_color;
                        if (color) {
                            $('#background_color_1').attr('style', "background-color:"+color);
                        }
                        // 标签初始化
                        var tagList = data.data.tagList;
                        $("input[type='checkbox'][name='tags']").each(function(){
                            console.log($(this).val());
                            for(var i = 0; i < tagList.length; i++){
                                if(tagList[i] == $(this).val()){
                                    $(this).parents("span").addClass("checked");
                                    $(this).attr('checked',true);
                                }
                            }
                        });

                        $('#category').val(data.data.category);
                        $('#paintStyle').val(data.data.paint_style);

                        $('#myModal').modal();
                    }
                }
            });
        }
    }


    if (!jQuery().datetimepicker) {
        alert("error:333");
    }

    $(".form_datetime").datetimepicker({
        minView: "month",
        isRTL: Metronic.isRTL(),
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        startDate: "2013-02-14",
        pickerPosition: (Metronic.isRTL() ? "bottom-right" : "bottom-left"),
        minuteStep: 10
    });

</script>
