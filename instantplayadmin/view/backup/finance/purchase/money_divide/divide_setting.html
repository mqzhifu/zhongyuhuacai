<div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2;width:100%;height:100%;display:none;">
    <div id="innerdiv" style="position:absolute;">
            <img id="bigimg" style="border:5px solid #fff;text-align: center;" src="" />
    </div>
</div>  
    
<script>
    $(document).ready(function(){
        $("#cancel").click(function(){
            window.history.back(-1); 
        });
        $(".btn.btn-sm.blue.filter-submit.margin-bottom").click(function(){
            var src = $(this).val();
            $('#bigimg').attr("src", src);
                        /*获取当前点击图片的真实大小，并显示弹出层及大图*/  
            $('#bigimg').load(function(){  
                var windowW = $(window).width();//获取当前窗口宽度  
                var windowH = $(window).height();//获取当前窗口高度  
                var realWidth = this.width;//获取图片真实宽度  
                var realHeight = this.height;//获取图片真实高度  
                var imgWidth, imgHeight;  
                var scale = 0.8;//缩放尺寸，当图片真实宽度和高度大于窗口宽度和高度时进行缩放  
                  
                if(realHeight>windowH*scale) {//判断图片高度  
                    imgHeight = windowH*scale;//如大于窗口高度，图片高度进行缩放  
                    imgWidth = imgHeight/realHeight*realWidth;//等比例缩放宽度  
                    if(imgWidth>windowW*scale) {//如宽度扔大于窗口宽度  
                        imgWidth = windowW*scale;//再对宽度进行缩放  
                    }  
                } else if(realWidth>windowW*scale) {//如图片高度合适，判断图片宽度  
                    imgWidth = windowW*scale;//如大于窗口宽度，图片宽度进行缩放  
                    imgHeight = imgWidth/realWidth*realHeight;//等比例缩放高度  
                } else {//如果图片真实高度和宽度都符合要求，高宽不变  
                    imgWidth = realWidth;  
                    imgHeight = realHeight;  
                }  
                    $('#bigimg').css("width",imgWidth);//以最终的宽度对图片缩放  
                  
                var w = (windowW-imgWidth)/2;//计算图片与窗口左边距  
                var h = (windowH-imgHeight)/2;//计算图片与窗口上边距  
                $("#innerdiv").css({"top":h, "left":w});//设置#innerdiv的top和left属性  
                $("#outerdiv").fadeIn("fast");//淡入显示#outerdiv及.pimg  
            });
        });
        $("#outerdiv").click(function(){//再次点击淡出消失弹出层  
            $(this).fadeOut("fast");  
        }); 


        $("#setting_submit").click(function(){
            var account_period = $("#account_period").find("option:selected").val();
            if (account_period == '') {
                alert("请选择账期");return;
            }
            var contract_body = $("#contract_body").find("option:selected").val();
            if (contract_body == '') {
                alert("请选择签约主体");return;
            }
            var from = $("#from").val();
            if (from == '') {
                alert("请选择合同开始日期");return;
            }
            var to = $("#to").val();
            if (to == '') {
                alert("请选择合同结束日期");return;
            }
            var divide = $("#divide").val();
            if (divide == '') {
                alert("请填写分成比例");return;
            } else if (divide>100 || divide<0) {
                alert("分成比例填写不正确");return;
            }
            var slotting_allowance = $("#slotting_allowance").val();
            if (slotting_allowance == '') {
                alert("请填写通道费");return;
            } else if (slotting_allowance>100 || slotting_allowance<0) {
                alert("通道费填写不正确");return;
            }

            if(confirm('确定要执行操作吗')==true){
                $.ajax({
                    type: "POST",
                    url: "/finance/purchase/moneyDivide/save/",
                    data: {
                        game_id:{$game_id},
                        account_period:account_period,
                        contract_body:contract_body,
                        contract_start_date:from,
                        contract_end_date:to,
                        divide:divide,
                        slotting_allowance:slotting_allowance,
                    },
                    dataType:'json',
                    success: function(data){
                        if (data == 200) {
                            alert("操作成功");
                            window.history.back(-1); 
                        } else {
                            alert("操作失败");
                            // window.history.back(-1); 
                        }
                        
                    }
                });

            }
        });

    });

    if (!jQuery().datetimepicker) {
        alert(333);
    }

    $(".form_datetime").datetimepicker({
        isRTL: Metronic.isRTL(),
        format: "yyyy-mm-dd",
        autoclose: true,
        todayBtn: true,
        startDate: "2013-02-14",
        pickerPosition: (Metronic.isRTL() ? "bottom-right" : "bottom-left"),
        minuteStep: 10,
        minView:"month"
    });

</script>
