<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->

    {include layout/left.html}


    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN VALIDATION STATES-->
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>添加代理
                            </div>
                            <div class="actions">
                                <a href="{$this->_backListUrl}" class="btn btn-default btn-sm">
                                    <i class="fa fa-arrow-left"></i> 返回列表 </a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="{$this->_addPostUrl}" method="post" id="form_sample_3" class="form-horizontal" enctype="multipart/form-data">

                                <div class="form-body">

                                    <div class="form-group">
                                        <label class="control-label col-md-3">名称 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" class="form-control" name="name"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">uid <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="uid"  class="form-control" value="" />
                                            </div>
                                            <span class="help-block">
											e.g: http://www.demo.com or http://demo.com </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">默认地址 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <select name="is_default" class="form-control">
                                                    <option value="">请选择</option>
                                                    {$getIsDefaultOptions}
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">手机号 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="mobile"  class="form-control" value="" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">省<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>


                                                <select  name="province" id="province" class="form-control" onchange="areaChange('province',this)">
                                                <option value="">请选择</option>
                                                {$provinceOption}
                                                </select>
                                            </div>
                                            <span class="help-block">
											e.g: 5500 0000 0000 0004 </span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">市<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <select  name="city" id="city" class="form-control" onchange="areaChange('city',this)">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">县<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <select  name="county" id="county" class="form-control" onchange="areaChange('county',this)">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                            <span class="help-block">
											请先选择市</span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">乡镇<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>




                                                <select name="town" id="town"  class="form-control" >
                                                    <option value="">请选择</option>
                                                </select>

                                            </div>
                                            <span class="help-block">
											请先选择省，再选择市</span>
                                        </div>
                                    </div>


                                    <!--<div class="form-group">-->
                                        <!--<label class="control-label col-md-3">村(庄) <span class="required">-->
										<!--* </span>-->
                                        <!--</label>-->
                                        <!--<div class="col-md-4">-->
                                            <!--<div class="input-icon right">-->
                                                <!--<i class="fa"></i>-->
                                                <!--<input type="text" name="villages"  class="form-control" value="" />-->
                                            <!--</div>-->
                                        <!--</div>-->
                                    <!--</div>-->


                                    <div class="form-group">
                                        <label class="control-label col-md-3">详细地址 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <input type="text" name="address"  class="form-control" value="" />
                                            </div>
                                        </div>
                                    </div>

                                </div>


                                <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn green sub_click">提交</button>
                                    </div>
                                </div>
                            </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                        <!-- END VALIDATION STATES-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
