<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->

    {include layout/left.html}


    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN VALIDATION STATES-->
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>添加分类属性
                            </div>
                            <div class="actions">
                                <a href="{$this->backUrl}" class="btn btn-default btn-sm">
                                    <i class="fa fa-arrow-left"></i> 返回列表 </a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="?opt=1" method="post" id="form_sample_3" class="form-horizontal" enctype="multipart/form-data">
                                <input name="cid" value="{$category['id']}" type="hidden" />
                                <div class="form-body">
                                    <div class="alert alert-danger display-hide">
                                        <button class="close" data-close="alert"></button>
                                        You have some form errors. Please check below.
                                    </div>
                                    <div class="alert alert-success display-hide">
                                        <button class="close" data-close="alert"></button>
                                        表单验证成功
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">分类<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            {$category['name']}
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">属性名<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            {$categoryAttr['name']}
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <label class="control-label col-md-3">参数名<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control form-filter input-sm" name="name">
                                        </div>
                                    </div>


                                    <div class="form-group last">
                                        <label class="control-label col-md-3">LOGO</label>
                                        <div class="col-md-9">
                                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                                <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                                    <img src="{CONST|H_STATIC_URL}/noimg.png" alt=""/>
                                                </div>
                                                <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
                                                </div>
                                                <div>
													<span class="btn default btn-file">
													<span class="fileinput-new">
													选择图片</span>
													<span class="fileinput-exists">
													更改 </span>
													<input type="file" name="pic">
													</span>
                                                    <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput">
                                                        移除 </a>
                                                </div>
                                            </div>
                                            <!--<div class="clearfix margin-top-10">-->
                                            <!--<span class="label label-danger">-->
                                            <!--NOTE! </span>-->
                                            <!--Image preview only works in IE10+, FF3.6+, Safari6.0+, Chrome6.0+ and Opera11.1+. In older browsers the filename is shown instead.-->
                                            <!--</div>-->
                                        </div>
                                    </div>

                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green sub_click">提交</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                        <!-- END VALIDATION STATES-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
