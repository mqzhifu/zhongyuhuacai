<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->

    {include layout/left.html}


    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN VALIDATION STATES-->
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>添加商品
                            </div>
                            <div class="actions">
                                <a href="{$this->_backListUrl}" class="btn btn-default btn-sm">
                                    <i class="fa fa-arrow-left"></i> 返回列表 </a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="/product/no/goods/add/opt=1" method="post" id="form_sample_3" class="form-horizontal" enctype="multipart/form-data">
                                <input type="hidden" value="{$product['id']}" name="pid" />
                                <div class="form-body">
                                    <div class="alert alert-danger display-hide">
                                        <button class="close" data-close="alert"></button>
                                        表单某些字段值填写错误，请检查
                                    </div>
                                    <div class="alert alert-success display-hide">
                                        <button class="close" data-close="alert"></button>
                                        表单验证成功
                                    </div>



                                    <div class="form-group">
                                        <label class="control-label col-md-3">产品名称</label>
                                        <div class="col-md-4">
                                            <input type="text" disabled class="form-control" value="{$product['title']}" />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">分类</label>
                                        <div class="col-md-4">
                                            <input type="text" disabled class="form-control" value="{$categoryName}" />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">库存<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="stock" data-required="1" class="form-control" value="" />
                                        </div>
                                    </div>




                                    <div class="form-group" id="categoryAttr" >
                                        <label class="control-label col-md-3">类别属性<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4" id="categoryAttrPara">
                                            {if ($product['category_attr_null'] == 1)}
                                            <input type="text" class="form-control" value="无属性" disabled />
                                            {/if}
                                        </div>
                                    </div>

                                    <!--<div id="categoryAttrPara" style="display: none"></div>-->

                                    <div class="form-group">
                                        <label class="control-label col-md-3">在线状态 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <select class="table-group-action-input form-control input-inline input-small input-sm" name="status">
                                                <option value="">请选择</option>
                                                {$statusSelectOptionHtml}
                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">销售价格(元) <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <input type="text" name="sale_price" data-required="1" class="form-control" value="" />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">原始价格(元) <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <input type="text" name="original_price" data-required="1"  class="form-control" value="" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">运费(元)
                                        </label>
                                        <div class="col-md-4">

                                            <input type="text" name="haulage" data-required="1" class="form-control" value="" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">排序
                                        </label>
                                        <div class="col-md-4">

                                            <input type="text" name="sort" data-required="1" class="form-control" value="" />
                                        </div>
                                    </div>


                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green sub_click">提交</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                        <!-- END VALIDATION STATES-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
