<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->

    {include layout/left.html}


    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN VALIDATION STATES-->
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>添加房源
                            </div>
                            <div class="actions">
                                <a href="{$this->_backListUrl}" class="btn btn-default btn-sm">
                                    <i class="fa fa-arrow-left"></i> 返回列表 </a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="?opt=1" method="post" id="form_sample_3" class="form-horizontal" enctype="multipart/form-data">

                                <div class="form-body">
                                    <div class="alert alert-danger display-hide">
                                        <button class="close" data-close="alert"></button>
                                        You have some form errors. Please check below.
                                    </div>
                                    <div class="alert alert-success display-hide">
                                        <button class="close" data-close="alert"></button>
                                        表单验证成功
                                    </div>



                                    <div class="form-group">
                                        <label class="control-label col-md-3">房主ID<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <input type="text" name="master_id" data-required="1"   class="form-control" value="" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">用户ID<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <input type="text" name="uid" data-required="1"   class="form-control" value="" />
                                        </div>
                                    </div>



                                    <div class="form-group"  >
                                        <label class="control-label col-md-3">社区<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="community" data-required="1"   class="form-control" value="" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">省<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>


                                                <select  name="province" id="province" class="form-control" onchange="areaChange('province',this)">
                                                    <option value="">请选择</option>
                                                    {$provinceOption}
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">市<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <select  name="city" id="city" class="form-control" onchange="areaChange('city',this)">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                            <span class="help-block">
											请先选择省</span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">县(区)<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>
                                                <select  name="county" id="county" class="form-control" onchange="areaChange('county',this)">
                                                    <option value="">请选择</option>
                                                </select>
                                            </div>
                                            <span class="help-block">
											请先选择省，再选择市</span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">乡镇(街道)<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="input-icon right">
                                                <i class="fa"></i>




                                                <select name="town" id="town"  class="form-control" >
                                                    <option value="">请选择</option>
                                                </select>

                                            </div>
                                            <span class="help-block">
											请先选择省，再选择市，再选择县</span>
                                        </div>
                                    </div>




                                    <div class="form-group">
                                        <label class="control-label col-md-3">楼号 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <input type="text" name="build_no" data-required="1"  class="form-control" value="" />
                                        </div>
                                    </div>




                                    <div class="form-group">
                                        <label class="control-label col-md-3">单元 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="build_unit" data-required="1"  class="form-control" value="" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">门牌号 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="build_detail_no" data-required="1"  class="form-control" value="" />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">楼层 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="build_floor" data-required="1"  class="form-control" value="" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">面积 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="build_area" data-required="1"   class="form-control" value="" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">几居室  </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="build_room_num" data-required="1"   class="form-control" value="" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">装修   </span>
                                        </label>
                                        <div class="col-md-4">
                                            <select name="build_fitment"   class="form-control" >
                                                <option value="">请选择</option>
                                                {$getFitmentSelectOptionHtml}
                                            </select>


                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">朝向
                                        </label>
                                        <div class="col-md-4">
                                            <select name="build_direction"   class="form-control" >
                                                <option value="">请选择</option>
                                                {$getDirectionSelectOptionHtml}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">简介  </span>
                                        </label>
                                        <div class="col-md-4">
                                            <textarea rows="5" cols="40" name="desc"></textarea>
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <label class="control-label col-md-3">详情图 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <div id="my-dropzone" class="dropzone" style="">
                                                <!--拖拉图片文件到这里或者点击-->
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green sub_click">提交</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                        <!-- END VALIDATION STATES-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
