<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->

    {include layout/left.html}


    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN VALIDATION STATES-->
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-gift"></i>创建队列
                            </div>
                            <div class="actions">
                                <a href="{$this->_backListUrl}" class="btn btn-default btn-sm">
                                    <i class="fa fa-arrow-left"></i> 返回列表 </a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="?opt=1" method="post" id="form_sample_3" class="form-horizontal" enctype="multipart/form-data">
                                <div class="form-body">
                                    <div class="alert alert-danger display-hide">
                                        <button class="close" data-close="alert"></button>
                                        You have some form errors. Please check below.
                                    </div>
                                    <div class="alert alert-success display-hide">
                                        <button class="close" data-close="alert"></button>
                                        表单验证成功
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">队列名(英文)<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control form-filter input-sm" name="name">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">业务描述<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control form-filter input-sm" name="memo">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">队列最大消息数<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control form-filter input-sm" name="x-max-length">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">消息统一过期时间<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control form-filter input-sm" name="x-message-ttl">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">优先集-权重值-最大值<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control form-filter input-sm" name="x-max-priority">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">死信主题名<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control form-filter input-sm" name="x-dead-letter-exchange">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3">死信主题-key<span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control form-filter input-sm" name="x-dead-letter-routing-key">
                                        </div>
                                    </div>



                                    <!--<div class="form-group">-->
                                        <!--<label class="control-label col-md-3">最大消息数<span class="required">-->
										<!--* </span>-->
                                        <!--</label>-->
                                        <!--<div class="col-md-4">-->

                                            <!--<input type="text" class="form-control form-filter input-sm" name="uid">-->

                                        <!--</div>-->
                                    <!--</div>-->



                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green sub_click">提交</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                        <!-- END VALIDATION STATES-->
                    </div>
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>
    <!-- END CONTENT -->
</div>
<!-- END CONTAINER -->
