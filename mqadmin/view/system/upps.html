                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form action="/systemAdminUser/upPs/opt=1" method="post" id="form_sample_3" class="form-horizontal">
                                <div class="form-body">
                                    <div class="alert alert-danger display-hide">
                                        <button class="close" data-close="alert"></button>
                                        You have some form errors. Please check below.
                                    </div>
                                    <div class="alert alert-success display-hide">
                                        <button class="close" data-close="alert"></button>

                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">原密码 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <input type="password" name="old_ps" data-required="1" class="form-control" value="" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">新密码 <span class="required">
										* </span>

                                        <div class="col-md-4">

                                            <input type="password" name="ps" data-required="1" id="ps" class="form-control" value="" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">确认 <span class="required">
										* </span>
                                        </label>
                                        <div class="col-md-4">

                                            <input type="password" name="ps_sure" data-required="1" class="form-control" value="" />
                                        </div>
                                    </div>


                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green">提交</button>
                                        </div>
